{% extends "events/base.html" %}

{% block content %}
    <div class="container">
        <!-- アカウント情報 -->
        <div class="row">
            {% if user.icon %}
                <div class="col-md-2 col-md-offset-4">
                    <img class="rounded img-fluid" src="{{user.icon.url}}" />
                </div>
            {% endif %}
            <div class="col-md-9">
                <h2>
                    {{user.username}}
                </h2>
            </div>
        </div>
    </div>
{% endblock %}
